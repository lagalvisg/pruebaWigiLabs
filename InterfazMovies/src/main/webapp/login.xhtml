<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>LOGIN Wigilab Movies</title>
		
<h:outputStylesheet name="css/style.css"/>
	</h:head>
	
	<h:body style="background-color:blue;">
	
	
	
 
	<h:form id="loginForm">
	
	<p:layout style="min-width:200px;min-height:100px;">
    <p:layoutUnit position="west" resizable="true" size="100" minSize="40" maxSize="200">
        Peliculas
    </p:layoutUnit>
 
    <p:layoutUnit position="center">
        Todo en Peliculas
    </p:layoutUnit>
</p:layout>


<p:graphicImage style="display: block; margin: 0px auto;" name="images/login.jpg" id="image" width="100" height="100"/>
	


<h:panelGrid styleClass="cuadro" columns="2" cellpadding="5">


            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />
             
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />
             
            <p:commandButton value="Login" action="#{userLoginView.login}"/>
        </h:panelGrid>
        
            <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate /> 
            </p:messages>
        
        

	</h:form>
	
	
	
	
	</h:body>


</html>
